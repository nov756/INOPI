<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .classroom-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .classroom-list h1 {
            margin-bottom: 20px;
        }
        .classroom-list ul {
            list-style-type: none;
            padding: 0;
        }
        .classroom-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .classroom-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="classroom-list">
        <h1>EFFISENSE</h1>
        <ul>
            <li>R1 - X-A</li>
            <li>R2 - X-B</li>
            <li>R3 - X-C</li>
            <li>R4 - X-D</li>
            <li>R5 - X-E</li>
            <li>R6 - X-F</li>
            <li>R7 - X-G</li>
            <li>R8 - X-H</li>
            <li>R9 - XI-A</li>
            <li>R10 - XI-B</li>
            <li>R11 - XI-C</li>
            <li>R12 - XI-D</li>
            <li>R13 - XI-E</li>
            <li>R14 - XI-F</li>
            <li>R15 - XI-G</li>
            <li>R16 - XI-H</li>
        </ul>
    </div>
</body>
</html>
