<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }
        .card h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>MAN 2 JAKARTA</h1>
            <p>Nama: [Nama Pengguna]</p>
            <p>Kelas: [Kelas Pengguna]</p>
            <p>Ruangan: [Ruangan Pengguna]</p>
        </div>
        <div class="content">
            <div class="card">
                <h2>Effisense</h2>
                <p>Kontrol Kelas</p>
            </div>
            <div class="card">
                <h2>Effiattend</h2>
                <p>Data Kehadiran</p>
            </div>
        </div>
    </div>
</body>
</html>
