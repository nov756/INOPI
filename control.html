<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .control-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .control-container h1 {
            margin-bottom: 20px;
        }
        .control-section {
            margin-bottom: 20px;
        }
        .control-section h2 {
            margin-bottom: 10px;
        }
        .control-section div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="control-container">
        <h1>R1 - Kelas 10 A</h1>
        <div class="control-section">
            <h2>Lampu</h2>
            <div>Lampu 1: 0.5</div>
            <div>Lampu 2: 15</div>
            <div>Lampu 3: 25</div>
        </div>
        <div class="control-section">
            <h2>AC</h2>
            <div>AC 1: 0.5</div>
            <div>AC 2: 15</div>
            <div>AC 3: 25</div>
        </div>
        <div class="control-section">
            <h2>Proyektor</h2>
            <div>Proyektor 1: 0.5</div>
            <div>Proyektor 2: 15</div>
            <div>Proyektor 3: 25</div>
        </div>
    </div>
</body>
</html>
